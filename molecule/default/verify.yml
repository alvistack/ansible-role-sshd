- name: verify | all
  hosts: all
  remote_user: root
  become: true
  tasks:
    - name: check port
      ansible.builtin.wait_for:
        port: 22
        timeout: 300
        delay: 10
      async: 300
      poll: 10

    - name: check result
      ansible.builtin.wait_for:
        port: 22
        search_regex: "OpenSSH"

    - name: rm -rf /etc/ssh/ssh_host_*
      ansible.builtin.raw: |
        set -eu
        rm -rf /etc/ssh/ssh_host_*
      changed_when: false
      failed_when: false

    - name: reboot
      ansible.builtin.reboot:
        connect_timeout: 1800
        reboot_timeout: 1800
        pre_reboot_delay: 60
        post_reboot_delay: 60
        test_command: bash -c "whoami"
      loop: "{{ ansible_play_hosts }}"
      delegate_to: "{{ item }}"
      run_once: true

    - name: check port
      ansible.builtin.wait_for:
        port: 22
        timeout: 300
        delay: 10
      async: 300
      poll: 10

    - name: check result
      ansible.builtin.wait_for:
        port: 22
        search_regex: "OpenSSH"
