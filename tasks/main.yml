- name: include default variables
  ansible.builtin.include_vars: ../vars/main.yml

- name: include release specific variables
  ansible.builtin.include_vars: "{{ loop_var }}"
  loop: "{{ query('first_found', params) }}"
  loop_control:
    loop_var: loop_var
  vars:
    params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - ../vars
      skip: true

- name: include release specific tasks
  ansible.builtin.include_tasks: "{{ loop_var }}"
  loop: "{{ query('first_found', params) }}"
  loop_control:
    loop_var: loop_var
  vars:
    params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - .
      skip: true

- name: prepare directories
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: /etc/ssh }
    - { dest: /etc/ssh/ssh_config.d }
    - { dest: /etc/ssh/sshd_config.d }

- name: copy templates
  ansible.builtin.template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: /etc/ssh/ssh_config }
    - { dest: /etc/ssh/ssh_config.d/10-PubkeyAcceptedKeyTypes-ssh-rsa.conf }
    - { dest: /etc/ssh/sshd_config }
    - { dest: /etc/ssh/sshd_config.d/10-PubkeyAcceptedKeyTypes-ssh-rsa.conf }
  notify:
    - sshd | systemctl restart ssh.service

- name: ssh-keygen
  ansible.builtin.shell:
    cmd: |
      set -euxo pipefail
      ssh-keygen -A
  args:
    executable: /bin/bash
  changed_when: false
  failed_when: false
  notify:
    - sshd | systemctl restart ssh.service

- name: prepare files
  ansible.builtin.file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: /etc/ssh/ssh_host_ecdsa_key, mode: "0600" }
    - { dest: /etc/ssh/ssh_host_ecdsa_key.pub }
    - { dest: /etc/ssh/ssh_host_ed25519_key, mode: "0600" }
    - { dest: /etc/ssh/ssh_host_ed25519_key.pub }
    - { dest: /etc/ssh/ssh_host_rsa_key, mode: "0600" }
    - { dest: /etc/ssh/ssh_host_rsa_key.pub }
    - { dest: /etc/ssh/ssh_config }
    - { dest: /etc/ssh/ssh_config.d/10-PubkeyAcceptedKeyTypes-ssh-rsa.conf }
    - { dest: /etc/ssh/sshd_config }
    - { dest: /etc/ssh/sshd_config.d/10-PubkeyAcceptedKeyTypes-ssh-rsa.conf }

- name: flush handlers
  ansible.builtin.meta: flush_handlers

- name: systemctl start ssh.service
  ansible.builtin.service:
    name: "{{ _service }}"
    state: started
    enabled: true
  changed_when: false
  failed_when: false
