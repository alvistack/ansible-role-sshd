# Specifies the port number that sshd(8) listens on.
sshd_port: "22"

# Specifies the local addresses sshd(8) should listen on.
sshd_listen_address:
  - "::"
  - "0.0.0.0"

# Specifies whether root can log in using ssh(1).
sshd_permit_root_login: "{{ _sshd_permit_root_login }}"
