# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: ansible-role-python

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-apt
    - role: ansible-role-yum
    - role: ansible-role-sshd

- hosts: all
  remote_user: root
  tasks:
    - name: start service
      shell: |
        service ssh start
      register: ssh_start_result
      changed_when: ssh_start_result.rc != 0
      when: ansible_distribution | lower == 'ubuntu'

    - name: start service
      service:
        name: "sshd"
        state: "started"
      when: ansible_distribution | lower == 'centos'

    - name: check port
      wait_for:
        port: "22"
        timeout: "300"
        delay: "10"
      async: "300"
      poll: "10"

    - name: check result
      wait_for:
        port: "22"
        search_regex: "OpenSSH"
