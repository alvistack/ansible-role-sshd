_service: "ssh.service"

_sshd_ssh_config_include: "/etc/ssh/ssh_config.d/*.conf"

_sshd_sshd_config_include: "/etc/ssh/sshd_config.d/*.conf"

_sshd_sshd_config_subsystem:
  - "sftp /usr/lib/openssh/sftp-server"

_apt:
  - { state: "latest", name: "openssh-client" }
  - { state: "latest", name: "openssh-server" }
